{% extends "base.html" %}

{% block title %}Выбор источника — IACPaaS_materials{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <h3>Выберите источники для парсинга:</h3>

        <form method="get" action="{% url 'iacpaas:choice_materials' %}">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="preloadCheckbox" name="preload" value="1" checked>
            <label class="form-check-label" for="preloadCheckbox">
              Предзагрузка
            </label>
          </div>

          <ul class="list-group mt-3">
            {% for source in sources %}
              <li class="list-group-item">
                <div class="form-check">
                  <input class="form-check-input source-checkbox" type="checkbox"
                         id="source_{{ source.id }}" name="sources" value="{{ source.id }}" checked>
                  <label class="form-check-label" for="source_{{ source.id }}">
                    {{ source.name }}
                  </label>
                </div>
              </li>
            {% empty %}
              <li class="list-group-item">Источники не найдены</li>
            {% endfor %}
          </ul>

          <button type="submit" class="btn btn-primary mt-3">Продолжить</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
